<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Threestrap - Multiple Threestraps</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"
    ></script>
    <script type="text/javascript" src="../build/threestrap.js"></script>
  </head>
  <body>
    <style type="text/css" media="screen">
      #three {
        width: 500px;
        height: 500px;
      }
      #three canvas {
        position: absolute;
      }
    </style>
    <h1>Two WebGL Renderers</h1>
    <div id="three"></div>
    <script>
      // Bootstrap into element
      var element = document.querySelector("#three");
      var webgl = (three = THREE.Bootstrap({
        plugins: ["core", "stats"],
        renderer: {
          parameters: {
            depth: true,
            stencil: true,
            preserveDrawingBuffer: true,
            antialias: true,
            alpha: true,
          },
        },
        element: element,
      }));

      var webgl2 = THREE.Bootstrap({
        plugins: ["core", "stats"],
        renderer: {
          parameters: {
            alpha: true,
          },
        },
        element: element,
      });

      // Clear backgrounds
      webgl.renderer.setClearColor(0, 0);
      webgl2.renderer.setClearColor(0, 0);

      // Link cameras
      webgl2.camera = webgl.camera;

      // Insert a webgl cube
      var mesh = new THREE.Mesh(
        new THREE.BoxGeometry(0.5, 0.5, 0.5),
        new THREE.MeshNormalMaterial()
      );
      mesh.position.set(-0.5, 0, 0);
      webgl.scene.add(mesh);

      // Insert a webgl2 cube
      var mesh = new THREE.Mesh(
        new THREE.BoxGeometry(0.5, 0.5, 0.5),
        new THREE.MeshNormalMaterial()
      );
      mesh.position.set(0.5, 0, 0);
      webgl2.scene.add(mesh);

      // Orbit the camera
      three.on("update", function () {
        var t = three.Time.now;
        three.camera.position.set(
          -Math.cos(t),
          Math.sin(t),
          Math.sin(t * 0.718)
        );
        three.camera.lookAt(new THREE.Vector3());
      });
    </script>
  </body>
</html>
